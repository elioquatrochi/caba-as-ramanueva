<svg xmlns="http://www.w3.org/2000/svg" width="520" height="140" viewBox="0 0 520 140" role="img" aria-label="Cabañas Sol y Luna">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2a6b5a"></stop>
      <stop offset="1" stop-color="#1f4f44"></stop>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="8" flood-color="#000000" flood-opacity="0.25"></feDropShadow>
    </filter>
  </defs>

  <!-- Icono -->
  <g transform="translate(20,20)" filter="url(#s)">
    <!-- Sol -->
    <circle cx="44" cy="44" r="18" fill="url(#g)"></circle>
    <g stroke="url(#g)" stroke-width="4" stroke-linecap="round" opacity="0.9">
      <line x1="44" y1="6" x2="44" y2="18"></line>
      <line x1="44" y1="70" x2="44" y2="82"></line>
      <line x1="6" y1="44" x2="18" y2="44"></line>
      <line x1="70" y1="44" x2="82" y2="44"></line>
      <line x1="16" y1="16" x2="24" y2="24"></line>
      <line x1="64" y1="64" x2="72" y2="72"></line>
      <line x1="16" y1="72" x2="24" y2="64"></line>
      <line x1="64" y1="24" x2="72" y2="16"></line>
    </g>

    <!-- Luna (crescent) -->
    <path d="M110 28c-18 6-30 23-30 42s12 36 30 42c-26 0-48-22-48-42s22-42 48-42z" fill="url(#g)"></path>
  </g>

  <!-- Texto -->
  <g transform="translate(140,52)">
    <text x="0" y="0" font-family="Playfair Display, Georgia, serif" font-size="44" font-weight="700" fill="#1f4f44">
      Cabañas
    </text>
    <text x="0" y="46" font-family="Playfair Display, Georgia, serif" font-size="44" font-weight="700" fill="#1f4f44">
      Sol y Luna
    </text>
    <text x="0" y="78" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#2b3a36" opacity="0.85">
      La Cumbrecita · Córdoba
    </text>
  </g>
</svg>
